<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="shortcut icon" href="imagens/Imagem_Panther_Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div>
        <h1>Sign up</h1>
        <strong><label for="nome" id="nome-completo">Full name:</label></strong>
        <strong><label for="nome" id="e-mail">Email address:</label></strong>
        <strong><label for="nome" id="senha">Password:</label></strong>
        <strong><label for="" id="confirma-senha">Confirm password:</label></strong>
        <input type="text" name="" id="nome">
        <input type="email" name="" id="e-mail">
        <input type="password" name="" id="senha">
        <input type="password" name="" id="confirma-senha">
        <input type="button" value="Create an account" id="btn-seguinte">
    </div>
</body>
</html>
